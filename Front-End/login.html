<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlyAway | Login</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/fec10f46ff.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="imagens/FlyAway-1.png" type="image/x-icon">
</head>

<body>
    <div class="div-form">
        <form action="../Back-End/login.php" method="POST" autocomplete="on">
            <h2>Bem-vindo(a) de volta</h2>
            <p>Planeje sua nova viagem!</p>

            <label for="input-email">Email</label>
            <input type="email" class="dombosco" id="input-email" name="input-email" placeholder="Insira seu e-mail"
                required autocomplete="email">

            <label for="input-password">Senha</label>
            <div class="senha-container">
                <input type="password" class="input-password dombosco" id="input-password" name="input-password"
                    placeholder="Digite sua senha" required maxlength="15">
                <i class="fa-solid fa-eye toggle-password" data-target="input-password"></i>
            </div>

            <input type="submit" value="Entrar" class="btn-form">

            <a href="cadastro.html" class="cadastro-link">
                <p>NÃ£o possui login? Clique aqui</p>
            </a>

            <a href="esqueceu.html" class="esqueceu-link">
                <p>Esqueci minha senha</p>
            </a>
        </form>
    </div>

    <!-- Plugin VLibras -->
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
            <div class="vw-plugin-top-wrapper"></div>
        </div>
    </div>
    <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
    <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
    </script>
    <script src="login.js"></script>
</body>

</html>
