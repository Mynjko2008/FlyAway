<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FlyAway | Cadastro</title>
  <link rel="stylesheet" href="cadastro.css" />
  <script src="https://kit.fontawesome.com/fec10f46ff.js" crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="imagens/FlyAway-1.png" type="image/x-icon" />
  <script src="https://unpkg.com/imask"></script>
</head>

<body>
  <div class="div-form">
    <form action="../Back-End/cadastro.php" method="POST" autocomplete="on">
      <h2>Bem-vindo(a) à tela de cadastro</h2>
      <p>Preencha os dados abaixo para criar sua conta</p>

      <label for="input-nome">Nome Completo</label>
      <input type="text" class="dombosco" id="input-nome" name="input-nome" placeholder="Insira seu nome completo"
        required autocomplete="name" />

      <label for="input-email">Email</label>
      <input type="email" class="dombosco" id="input-email" name="input-email" placeholder="Insira seu e-mail" required
        autocomplete="email" />

      <label for="input-telefone">Telefone</label>
      <input type="tel" class="dombosco" id="input-telefone" name="input-telefone" placeholder="Insira seu telefone" required autocomplete="tel" />

      <label for="input-senha">Senha</label>
      <div class="senha-container">
        <input type="password" id="input-senha" class="dombosco" name="input-senha" placeholder="Crie uma senha"
          required maxlength="15">
        <i class="fa-solid fa-eye toggle-password" data-target="input-senha"></i>
      </div>

      <label for="input-confirmar-senha">Confirmar Senha</label>
      <div class="senha-container">
        <input type="password" id="input-confirmar-senha" name="input-confirmar-senha" class="dombosco"
          placeholder="Confirme sua senha" required maxlength="15" autocomplete="current-password">
        <i class="fa-solid fa-eye toggle-password" data-target="input-confirmar-senha"></i>
      </div>
      <input type="submit" value="Cadastrar" class="btn-form" />

      <a href="login.html" class="form">
        <p>Já tem uma conta? Clique aqui</p>
      </a>
    </form>
  </div>

  <!-- Plugin VLibras -->
  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>

  <script src="cadastro.js"></script>
</body>

</html>
